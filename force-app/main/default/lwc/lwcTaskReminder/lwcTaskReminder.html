<template>
    <template if:true={processing}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </template>

    <lightning-card title="Combo Box_Type Values" icon-name="custom:custom67">
        <c-lwc-reusable-multi-picklist-comp
            target-object-name="Task"
            target-field-name="Priority"
            picklist-control-label="Priority"
            control-key="Priority"
            onselected_multipicklist_item={selectedmultipicklistitem}
        ></c-lwc-reusable-multi-picklist-comp>

        <c-lwc-reusable-picklist-comp
            target-object-name="Task"
            target-field-name="Subject"
            picklist-control-label="Subject"
            control-key="subject"
            onselectedpicklistitem={handleSelectedpicklistitem}
        ></c-lwc-reusable-picklist-comp>

        <c-lwc-reusable-custom-lookup-comp
            target-object-name="Contact"
            control-key="Contact"
            control-label="Related To"
            onselected={handleLookupSelectedItem}
        >
        </c-lwc-reusable-custom-lookup-comp>

        <c-lwc-reusable-custom-lookup-comp
            target-object-name="User"
            control-key="User"
            control-label="Assigned To"
            onselectedlookupitem={handleLookupSelectedItem}
        >
        </c-lwc-reusable-custom-lookup-comp>

        <c-custom-lookup
            obj-name="Account"
            search-placeholder="Search Accounts"
            icon-name="standard:account"
            onlookupselected={handleAccountSelection}
        >
        </c-custom-lookup>
    </lightning-card>
    <br />
</template>
