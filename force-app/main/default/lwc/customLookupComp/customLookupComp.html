<template>
    <div class="slds-var-p-horizontal_small">
        <div class="row">
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <div class="slds-combobox_container">
                        <lightning-card>
                            <div
                                class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click"
                                aria-expanded="false"
                                aria-haspopup="listbox"
                                role="combobox"
                            >
                                <div
                                    class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                                    role="none"
                                >
                                    <lightning-input
                                        type="text"
                                        id="combobox-id-16"
                                        value={searchText}
                                        onchange={handleKeyChange}
                                        onkeydown={handleClick}
                                        onclick={handleClick}
                                        onblur={handleClick}
                                        aria-activedescendant="option1"
                                        label="Search Text"
                                        aria-autocomplete="list"
                                        aria-controls="listbox-id-12"
                                        role="textbox"
                                        placeholder="Search..."
                                    ></lightning-input>
                                    <button
                                        class="
                                            slds-button slds-button_icon
                                            slds-input__icon slds-input__icon_right
                                            searchButtonStyle
                                        "
                                        title="Remove selected option"
                                    >
                                        <lightning-button-icon
                                            icon-name="utility:search"
                                            variant="bare"
                                            alternative-text="Search"
                                            aria-hidden="true"
                                            onclick={handleOpenModal}
                                        >
                                        </lightning-button-icon>
                                    </button>
                                </div>
                                <!-- Start : Parent Search Result -->
                                <div if:true={messageResult}>No Result Found!</div>
                                <template if:true={showSearchedValues}>
                                    <div class="slds-box" style="height: 130px; overflow-y: scroll">
                                        <ul class="" role="">
                                            <template for:each={searchResultList} for:item="actObj">
                                                <li
                                                    key={actObj.Id}
                                                    class="slds-p-around_x-small"
                                                    style="cursor: pointer"
                                                    onclick={handleParentSelection}
                                                    data-value={actObj.Id}
                                                    data-label={actObj.Name}
                                                >
                                                    {actObj.Name}
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </template>
                            </div>
                        </lightning-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
