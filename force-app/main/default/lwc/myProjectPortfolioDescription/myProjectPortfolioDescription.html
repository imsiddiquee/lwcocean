<template>
    <!-- modal start -->
    <template if:true={isShowModal}>
        <!--
        I Used SLDS for this code
        Here is link https://www.lightningdesignsystem.com/components/modals/
    -->

        <section
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close"
                        onclick={hideModalBox}
                    >
                        <lightning-icon
                            icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small"
                        ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{details.label}</h2>
                </header>

                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <section>
                        <!-- <h2 class="section_heading slds-var-p-bottom_medium">{details.label}</h2> -->
                        <img src={details.image} />
                        <div>
                            <p class="font16">{details.description}</p>
                        </div>
                    </section>

                    <br />
                    <section>
                        <template if:true={details.TECHNOLOGIES_USED}>
                            <h4>{details.TECHNOLOGIES_USED.HEADING}</h4>
                            <template for:each={details.TECHNOLOGIES_USED.LIST} for:item="tech">
                                <!-- <div key={tech} class="tech_tile">{tech}</div> -->
                                <lightning-badge key={tech} label={tech} class="slds-badge_inverse"></lightning-badge>
                            </template>
                        </template>
                    </section>
                </div>

                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end -->
</template>
